<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="container">
      <div class="todo_box">
        <h1>To-Do List</h1>
        <img src="images/icon.png" alt="" />
      </div>
      <div class="input_box">
        <input
          type="text"
          name="inputText"
          id="inputText"
          placeholder="Add your task"
        />
        <button id="addBtn" onclick="addTaskBtn()">Add</button>
      </div>

      <ul class="task_list">
        <!-- <li class="tasks">Wakeups</li>
        <li class="tasks">hellp</li>
        <li class="tasks">safaasfasafasfasfafasafdafasaf</li> -->
      </ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
